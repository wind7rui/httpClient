log4j.appender.p2pAppender=org.apache.log4j.RollingFileAppender
log4j.appender.p2pAppender.Threshold=INFO
log4j.appender.p2pAppender.File=httpClient.log
log4j.appender.p2pAppender.Encoding=UTF-8
log4j.appender.p2pAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.p2pAppender.layout.ConversionPattern=%d{MMdd HH:mm:ss SSS} [%-3p] [%t] %c{3} - %m%n

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.Encoding=UTF-8
log4j.appender.STDOUT.Threshold=DEBUG
log4j.appender.STDOUT.layout.ConversionPattern=%d{MMdd HH:mm:ss SSS} [%-3p] [%t] %c{3} - %m%n

log4j.logger.org.javaq.http=INFO,p2pAppender,STDOUT
log4j.additivity.org.javaq.http=false



log4j.rootLogger=INFO,p2pAppender,STDOUT
#,mqAppender
